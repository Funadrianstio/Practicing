<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick="
      playGame('heads');
      ">Heads</button>

    <button onclick="
      playGame('tails');
      ">Tails</button>

    <button onclick="
      resetGame();
      localStorage.removeItem('score');
      ">Reset</button>


    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
      };
     
  
      
      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if (guess === result){
          console.log(`You choose ${guess}, computer choose ${result}. You win!`)
          score.wins++;
          console.log(score); 
         localStorage.setItem('score', JSON.stringify(score));    
        } else {
          console.log(`You choose ${guess}, computer choose ${result}. You lose!`);
          score.losses++;
          console.log(score); 
          localStorage.setItem('score', JSON.stringify(score));
        }
      }


      function resetGame(){
        score.wins = 0;
        score.losses = 0;
      }
    </script>
  </body>
</html>
