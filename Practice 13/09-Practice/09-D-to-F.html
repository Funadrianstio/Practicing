<!DOCTYPE html>
<html>
  <head>
    <title>09-Practice</title>
  </head>
  
  <input placeholder = "Name" class = "js-name-input" onkeydown="
    nameKeydown(event);
  ">
  <button onclick = "
    displayName();
  ">Submit</button>
  <body>
  <p class = "js-text-display"></p>
 
    <script>
      const nameElement = document.querySelector('.js-name-input');
   
      function displayName(){
        name = nameElement.value;
        document.querySelector('.js-text-display').innerHTML = `Your name is: ${name}`;
      }

      function nameKeydown (event){
        if (event.key === 'Enter'){
          displayName();
        }
      }
    </script>
  </body>
</html>
